<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롯데 자이언츠</title>
</head>
<body>
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>
  <form action="#">
    <!-- 사용자 정보 입력 -->
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label>아이디 <input type="text" placeholder="4자~ 10자 사이, 공백없이" required /></label>
        </li>
        <li>
          <label>이메일 <input type="email" required /></label>
        </li>
        <li>
          <label>비밀번호 <input type="password" placeholder="문자와 숫자, 특수기호 포함" required /></label>
        </li>
        <li>
          <label>비밀번호 확인 <input type="password" required /></label>
        </li>
      </ul>
    </fieldset>

    <!-- 마케팅 동의 -->
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label><input type="radio" /> 메일 수신</label>
      <label><input type="radio" /> 메일 수신 안함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
  </form>
</body>
</html>
