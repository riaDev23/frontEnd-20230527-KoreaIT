<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormTagPractice</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: .5rem;
    }

    fieldset {
      width: 75vw;
      max-width: 570px;
    }

    ul li {
      margin-bottom: .3rem;
    }
  </style>
</head>

<body>
  <form action="#"></form>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <fieldset>
    <legend>선수단을 응원하고 경품 받자!</legend>
    <ul>
      <li><label>아이디 <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" required autofocus></label></li>
      <li><label>이메일 <input type="email" required></label></li>
      <li>
        <label>
          경품 목록
          <select name="" id="">
            <option value="sign-ball">선수단 사인볼</option>
            <option value="uniformA" selected>홈 레플리카 유니폼</option>
            <option value="uniformB">원정 레플리카 유니폼</option>
            <option value="ticket">홈 경기 티켓 2매</option>
          </select>
        </label>
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4" placeholder="선수단에게 응원의 메시지를 보내주세요."></textarea>
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>이벤트 결과와 새로운 소식</legend>
    <label><input name="group" type="radio"> 메일 수신</label>
    <label><input name="group" type="radio" checked> 메일 수신 안 함</label>
  </fieldset>
  <div class="btn">
    <input type="submit" value="이벤트 신청하기" />
    <input type="reset" value="취소" />
  </div>
  </form>
</body>

</html>
