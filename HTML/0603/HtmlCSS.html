<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML의 CSS</title>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
  <style>
    #title {
      background: red;
      font-family: 'MaruBuri';
    }

    .paragraph {
      font-size: large;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="background-color: blue;">제목1입니다.</h1>
  <p style="color: tomato;">단락1입니다.</p>

  <h1 id="title">제목2입니다.</h1>
  <p class="paragraph">단락2입니다.</p>
</body>

</html>
