<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML의 CSS</title>
  <style>
    @font-face {
      font-family: 'SUITE-Regular';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    #title {
      background: red;
      font-family: 'SUITE-Regular', Arial, Helvetica, sans-serif;
      font-weight: 600;
    }

    .paragraph {
      font-size: large;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="background-color: blue;">제목1입니다.</h1>
  <p style="color: tomato;">단락1입니다.</p>

  <h1 id="title">제목2입니다.</h1>
  <p class="paragraph">단락2입니다.</p>
</body>

</html>
