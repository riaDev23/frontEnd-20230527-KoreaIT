<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 Form 태그</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
    }

    select {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 10px;
      outline: none;
    }

    input {
      font-size: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }
    
    button {
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 4px 20px;
    }
  </style>
</head>
<body>
  <textarea name="" id="" cols="50" rows="10" placeholder="텍스트 내용 입력" style="resize: none; border-radius: 20px; padding: 20px; outline: none; font-size: 1rem;"></textarea>
  <select name="" id="">
    <option value="값1">이미지1</option>
    <option value="값2">이미지2</option>
    <option value="값3">이미지3</option>
    <option value="값4" selected>이미지4</option>
    <option value="값5">이미지5</option>
  </select>

  <input type="text" list="datalist id" />
  <datalist id="datalist id">
    <option value="데이터1">옵션1</option>
    <option value="데이터2">옵션2</option>
  </datalist>

  <button type="submit">버튼1</button>
  <button type="reset">버튼2</button>
  <button type="button">버튼3</button>
</body>
</html>
