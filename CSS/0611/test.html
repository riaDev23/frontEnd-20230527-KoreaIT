<!DOCTYPE html>
<html>

<head>
  <style>
    .parent {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .child {
      width: 80px;
      height: 5px;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      transition: all .5s;
    }

    .parent:hover .child {
      transform: translate(-50%, -50%) rotate(45deg);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
