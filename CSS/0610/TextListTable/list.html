<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list CSS</title>
  <style>
    * {
      font-size: 1.3rem;
    }
    
    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <ul>
    <li>순서가 없는 리스트</li>
    <li>순서가 없는 리스트</li>
  </ul>
  <ol>
    <li>순서가 있는 리스트</li>
    <li>순서가 있는 리스트</li>
  </ol>
</body>
</html>
